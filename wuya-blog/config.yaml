baseURL: "https://developerTxy.github.io"
title: 无涯·学者 的Blog
paginate: 5 #页面显示的文章数
theme: PaperMod

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 无涯学者的Blog
  description: "IT技术分享"
  keywords: [Blog, Java, GO,SQL]
  author: 无涯学者
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02" #日期格式化
  ShowFullTextinRSS: true   # RSS 输出全文
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true #开启评论
  hidemeta: false
  hideSummary: false
  showtoc: true #展示文章目录
  tocopen: true  #自动展开目录

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: images/QQhead32.jpg #网站favicon 图标修改
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "首页"
    icon: images/QQhead.jpg
    iconHeight: 35

  # profile-mode        
  profileMode:
    enabled: true # needs to be explicitly set
    title:  无涯·学者 的Blog
    subtitle: "欢迎思维碰撞"
    imageUrl: "images/QQhead.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: 总目录
        url: post
      - name: 技术
        url: post/tech
      - name: 读书笔记
        url: post/booksnotes/
      - name: 中医养生
        url: post/keepingfit/
  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to 无涯学者 Blog

  socialIcons:
    #- name: twitter
      #url: "https://twitter.com/"
    - name: email
      url: "mailto:t317004352@qq.com"
    - name: github
      url: "https://github.com/developerTxy"

  analytics: #谷歌分析
    #google:
     # SiteVerificationTag: "XYZabc"
    #bing:
      #SiteVerificationTag: "XYZabc"
    #yandex:
      #SiteVerificationTag: "XYZabc"

  #cover:
    #hidden: true # hide everywhere but not in structured data
    #hiddenInList: true # hide on list pages and home
    #hiddenInSingle: true  # hide on single page

  #editPost:
    #URL: "https://github.com/developerTxy/hugo-blog-source/content"
    #Text: "Suggest Changes" # edit text
    #appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: 搜索
      url: /search/
      weigth: 1
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 2
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 3
    - identifier: about
      name: 关于我的信息
      url: /about/
      weight: 60

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    #noClasses: false
    # anchorLineNos: true
    codeFences: true #代码围栏功能
    guessSyntax: true #代码猜测功能
    lineNos: true #代码高亮的行号
    style: darcula
